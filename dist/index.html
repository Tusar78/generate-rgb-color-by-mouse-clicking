<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the background color</title>

    <!-- Connect css -->
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <div class="card-container" id="container">
      <!-- <div class="toast-msg">#9ac674 Copied!</div> -->
      <div class="card">
        <p class="card__desc">Background change by flowing button!</p>
        <!-- Card Container For Hex -->
        <div class="card__inp-container">
          <div class="card__inp-icon">
            <img
              class="w-6 h-6"
              src="./assets/images/hash-key-blue.png"
              alt="Hash icon"
            />
          </div>
          <input class="card__input" id="card-input-filled" type="text" value="#ffffff" />
          <button class="card__copy-btn" id="card-copy-btn">Copy</button>
        </div>

        <!-- Card Container For RGB -->
        <div class="card__inp-container">
          <div class="card__inp-icon">
            <img
              class="w-6 h-6"
              src="./assets/images/light-bulb.png"
              alt="Hash icon"
            />
          </div>
          <input
            class="card__input"
            id="card-input-filled-rgb"
            type="text"
            value="rgb(179, 11, 184)"
            disabled
          />
          <button class="card__copy-btn" id="card-copy-btn-rgb">Copy</button>
        </div>
        <button class="card__change-btn">Change</button>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
